<!DOCTYPE html>
<html>
<head>

    <meta property="og:title" content="르탄이 - 프로필 링크">

    <title>르탄이 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body{background-color: #17ccae;}
        .profile{width: 100px;
        height: 100px;
border-radius: 100%;
border:2px solid white  ;
background-image:url('0.jpg') ;
background-position: center;
background-size: cover;}
.main {color: white;
font-size: 20px;
margin-top: 30px;
margin-bottom: 10px;}
.sub{color:white;
font-size: 14px;
margin-bottom: 30px;}
.wrap{
    width: 300px;
    margin: 30px auto 0px auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;}
    .wrap > a {
        width:300px;
        height:50px;
        background-color:white;
        border-radius: 8px;
        margin-bottom:10px;
        font-size: 14px;
        font-weight: bold;
        color:#44398A;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        box-shadow: 3px 3px 5px black;
        
    }
    .wrap > a:hover {background-color:#5c5c5c} 
    </style>
</head>
<body>  
    <div class="wrap"><div class="profile"></div>
    <h1 class="main">ㄴ(ㅇㅅㅇ)ㄱ</h1>
    <p class="sub">0ㅇ0</p>
